<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Fotbalové zápasy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="bg-success text-center p-5 container">
        <h1 class="display-3 text-white">Výsledky zápasů</h1>
    </header>
    <main class="container">
        <h2 class="bg-dark text-success text-center p-3 mt-3">
            Stránka pro zadání výsledků fotbalových zápasů
        </h2>
    <div class="bg-image" style="background-image:  url('img/stadium.jpg');">
        <div class="container">
            <form action="/savedata" method="POST">
                <div class="form-group row">
                    <label for="tym1" class="col-sm-2 col-form-label text-white">Zadání prvního fotbalového týmu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tym1" id="tym1"
                            placeholder="Napište fotbalový tým" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tym2" class="col-sm-2 col-form-label text-white">Zadání druhého fotbalového týmu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tym2" id="tym2"
                            placeholder="Napište fotbalový tým" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="kategorie" class="col-sm-2 col-form-label text-white">Kategorie</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="kategorie" id="kategorie">
                            <option value="A tým">A tým </option>
                            <option value="B tým">B tým</option>
                            <option value="Dorost">Dorost</option>
                            <option value="Žaci">Žáci</option>
                            <option value="Přípravka">Přípravka</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="odehrani" class="col-sm-2 col-form-label text-white">
                        Datum odehrání</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" name="odehrani" id="odehrani" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cas" class="col-sm-2 col-form-label text-white">
                        Čas odehrání</label>
                    <div class="col-sm-5">
                        <input type="time" class="form-control" value="10:05 AM" name="cas" id="cas"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Odeslat údaje
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </main>
    <footer class="bg-light text-center p-3 container">
        <p>&copy; 2023 - David Peterek, IT2, SŠPU Opava</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
